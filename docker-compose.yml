version: "3.9"
services:
  mongodb:
    image: "mongo"
    ports:
      - 27017:27017
    volumes:
      - ./mongo-db:/var/lib/mongo/data
    networks:
      - project-network
  server:
    build: ./server
    ports:
      - "80:80"
    volumes:
      - logs:/app/logs
      - ./server:/app
      - /app/node_modules
    depends_on:
      - mongodb
  client:
    build: ./client
    ports:
      - "3000:3000"
    volumes:
      - ./client/src:/app/src
    stdin_open: true
    tty: true
    depends_on:
      - server

volumes:
  data:
  logs:
